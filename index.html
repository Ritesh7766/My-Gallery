<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My-Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="partial-center">
        <div class="profile-pic">
          <img src="./assets/profilePhoto.png" alt="">
        </div>
      </div>
      <div class="gen-info">
        <h2 class="medium-txt">Rodney Cotton</h2>
        <p class="light-txt">Helsinki, Finland</p>
      </div>
      <div class="info">
        <div class="info-container total-center">
          <p class="medium-txt">100</p>
          <p class="smol light-txt">POSTS</p>
        </div>
        <div class="info-container total-center">
          <p class="medium-txt">2,242</p>
          <p class="smol light-txt">FOLLOWERS</p>
        </div>
        <div class="info-container total-center">
          <p class="medium-txt">1,432</p>
          <p class="smol light-txt">FOLLOWING</p>
        </div>
      </div>
    </div>
    <div class="total-center">
      <div class="gallery">
        <div class="row1">
          <div class="post total-center" id="img1">
            <img src="./assets/photo1.png" alt="">
          </div>
          <div class="post total-center" id="img2">
            <img src="./assets/photo2.png" alt="">
          </div>
        </div>
        <div class="row2">
          <div class="sub-row1">
            <div class="post total-center" id="img3">
              <img src="./assets/photo3.png" alt="">
            </div>
            <div class="sub-row2">
              <div class="post total-center" id="img5">
                <img src="./assets/photo5.png" alt="">
              </div>
              <div class="post total-center" id="img6">
                <img src="./assets/photo6.png" alt="">
              </div>
            </div>
          </div>
          <div class="post total-center" id="img7">
            <img src="./assets/photo_4.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
		<p>created by <a href="https://github.com/Ritesh7766?tab=repositories"><b>Ritesh7766</b></a> - devChallenges.io</p>
	</footer>
</body>
</html>
